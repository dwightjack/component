<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>yuzu - Old school component management</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Old school component management">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'yuzu',
      repo: 'https://github.com/dwightjack/yuzu',
      loadSidebar: true,
      subMaxLevel: 3
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
</body>

</html>
